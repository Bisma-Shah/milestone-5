<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


  </head>
  <body>
    <!-- Main heading of the page -->
    <h1>Editable Resume Builder By Bisma Shah</h1>
    

    <!-- Form to collect user information for the resume -->
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>

        <!-- Input field for the user's name -->
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="uername">Generate URL:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <!-- Input field for the user's email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <!-- Input field for the user's phone number -->
        <label for="phone">Phone:</label>
        <input
          type="number"
          id="phone"
          name="phone"
          placeholder="Enter your number"
          required
        />

        <!-- Input field for the user's address -->
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter your Address"
          required
        />

        <!-- Textarea for the user's skills -->
        <label for="skills">Skills:</label>
        <textarea
          id="skills"
          rows="4"
          placeholder="Enter your skills"
          required
        ></textarea>

        <!-- Textarea for the user's education -->
        <label for="education">Education:</label>
        <textarea
          id="education"
          name="education"
          rows="4"
          placeholder="Enter your qualification"
          required
        ></textarea>

        <!-- Textarea for the user's experience -->
        <label for="experience">Experience:</label><br />
        <textarea
          id="experience"
          name="experience"
          rows="4"
          placeholder="Enter your experience"
          required
        ></textarea>

        <!-- Input field for uploading a profile picture -->
        <label for="profile-Picture">Profile Picture:</label>
        <input
          type="file"
          id="profile-Picture"
          name="profile-Picture"
          accept="image/*"
          required
        />

        <!-- Button to submit the form -->
        <button type="submit">Generate Resume Below</button>
      </fieldset>
    </form>

    <!-- Section to display the generated resume -->
    <div id="output"></div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
